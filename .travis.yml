language: node_js
node_js:
  - 16

jobs:
  include:
    - stage: release
      node_js: 16
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - yarn semantic-release

script:
  - yarn lint
  - yarn test
  - for dir in sample/*/; do yarn --cwd $dir; done
  - yarn test:sample
  - yarn e2e
  - yarn build
